<!DOCTYPE html>
<html ng-app="riseApp">
  <head>
    <title>RISE Tunes</title>

    <!-- libs -->
    <script src="js/lib/firebase.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angularfire.js"></script>

    <!-- Angular App -->
    <script src="js/app.js"></script>
    <script src="js/playerctrl.js"></script>
    <script src="js/likectrl.js"></script>
    
    <!-- SoundCloud -->
    <script src="js/lib/soundcloud.js"></script>
    
  </head>

  <body>
    <div class='player' ng-controller="PlayerCtrl">
      <p>nowPlaying: {{nowplaying}} </p>
      <iframe id="sc-widget" width="200" height="200" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/134766478">
      </iframe>
    </div>
    
    <div class='song-liker' ng-controller='LikeSongCtrl'>
      <table>
        <tr ng-repeat="song in allSongs">
          <td>
            {{ song }}
          </td>
        </tr>
      </table>
    </div>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/bootstrap3.0.3.css" />
  </body>
</html>
