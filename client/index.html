<!DOCTYPE html>
<html ng-app="riseApp">
  <head>
    <title>RISE Tunes</title>
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
    <!-- SoundCloud -->
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

    <script src="js/app.js"></script>
    <script src="js/playerctrl.js"></script>
    <script src="js/likectrl.js"></script>

    
  </head>

  <body>
    <div class='player' ng-controller="PlayerCtrl">
      <p>nowPlaying: {{nowplaying}} </p>
      <iframe id="sc-widget" width="200" height="200" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/134766478">
      </iframe>
    </div>
    
    <div class='song-liker' ng-controller='LikeSongCtrl'>
      <table>
        <tr ng-repeat="song in allSongs">
          <td>
            {{ song }}
          </td>
        </tr>
      </table>
    </div>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  </body>
</html>
